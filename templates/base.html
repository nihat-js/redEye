
<!DOCTYPE html>
<html>
<head>
    <title>C2 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar { background: #2c3e50; min-height: 100vh; color: white; }
        .main-content { padding: 20px; }
        .card { margin-bottom: 20px; }
        .top-header { background: #fff; border-bottom: 1px solid #eee; padding: 15px 20px; }
        .profile-menu { cursor: pointer; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-3">
                <h4 class="mb-4">Red Dawn C2</h4>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="#enumeration" class="nav-link text-white">
                            <i class="bi bi-search me-2"></i> Enumeration
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#privilege" class="nav-link text-white">
                            <i class="bi bi-shield-lock me-2"></i> Privilege Escalation
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#exploitation" class="nav-link text-white">
                            <i class="bi bi-bug me-2"></i> Exploitation
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#active-directory" class="nav-link text-white">
                            <i class="bi bi-diagram-3 me-2"></i> Active Directory
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 p-0">
                <div class="top-header d-flex justify-content-between align-items-center">
                    <h4>Good Morning</h4>
                    <div class="dropdown">
                        <div class="profile-menu" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle fs-4"></i>
                        </div>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile">Profile</a></li>
                            <li><a class="dropdown-item" href="/settings">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <div class="p-4">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
