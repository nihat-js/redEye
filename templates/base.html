
<!DOCTYPE html>
<html>
<head>
    <title>C2 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar { background: #2c3e50; min-height: 100vh; color: white; }
        .main-content { padding: 20px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-3">
                <h4>C2 Dashboard</h4>
                <hr>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="/" class="nav-link text-white">Overview</a></li>
                    <li class="nav-item"><a href="/hosts" class="nav-link text-white">Hosts</a></li>
                    <li class="nav-item"><a href="/submissions" class="nav-link text-white">Submissions</a></li>
                </ul>
            </div>
            <div class="col-md-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
