
{% extends "base_login.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8">
            <div class="card shadow-lg bg-dark text-light border-danger">
                <div class="row g-0">
                    <div class="col-md-6 position-relative cyber-bg">
                        <div class="cyber-overlay"></div>
                        <div class="position-absolute top-50 start-50 translate-middle text-center">
                            <h1 class="display-4 text-danger">RedEye</h1>
                            <p class="lead text-light">Command & Control</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-dark text-light border-0">
                            <div class="card-header bg-danger">
                                <h3 class="text-center mb-0">Access Portal</h3>
                            </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
